<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成功页</title>
  <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<h1 align="center" style="color: green">登录成功</h1>
</body>
<script type="application/javascript">
  let token = localStorage.getItem("token");
  if (token === null){
    location.href = "login.html";
  }else {
    $.ajax({
      type: "post",
      url: "User/verifyToken",
      data:{"token":token},
      success: function (resp){
        if (resp.success){
            alert("nice");
        }else {
          location.href = "login.html";
        }
      }
    })
  }
</script>
</html>
